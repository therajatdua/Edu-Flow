<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <!-- Circular gradient background -->
  <defs>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7BB341;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9BC53D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2E3A87;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#2E3A87;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9BC53D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle -->
  <circle cx="400" cy="280" r="200" fill="none" stroke="url(#circleGradient)" stroke-width="8"/>
  
  <!-- Open book -->
  <path d="M200 350 L250 340 L350 345 L400 350 L450 345 L550 340 L600 350 L600 420 L550 410 L450 415 L400 420 L350 415 L250 410 L200 420 Z" fill="#2E3A87" opacity="0.8"/>
  <path d="M200 350 L400 350 L400 420 L200 420 Z" fill="#2E3A87"/>
  <path d="M400 350 L600 350 L600 420 L400 420 Z" fill="#4A5A9E"/>
  
  <!-- Book spine -->
  <rect x="395" y="350" width="10" height="70" fill="#1A2456"/>
  
  <!-- Arrow pointing up (growth/progress) -->
  <path d="M400 120 L380 160 L390 160 L390 200 L410 200 L410 160 L420 160 Z" fill="#4ECDC4"/>
  <circle cx="340" cy="165" r="6" fill="#4ECDC4"/>
  <circle cx="460" cy="165" r="6" fill="#4ECDC4"/>
  
  <!-- Network/connection lines -->
  <path d="M340 165 L370 180 L400 140 L430 180 L460 165" fill="none" stroke="#4ECDC4" stroke-width="3"/>
  
  <!-- Checklist with clock -->
  <rect x="270" y="250" width="60" height="80" rx="8" fill="none" stroke="#4ECDC4" stroke-width="3"/>
  <path d="M285 270 L295 280 L315 260" fill="none" stroke="#4ECDC4" stroke-width="2"/>
  <line x1="285" y1="290" x2="315" y2="290" stroke="#4ECDC4" stroke-width="2"/>
  <line x1="285" y1="305" x2="310" y2="305" stroke="#4ECDC4" stroke-width="2"/>
  
  <!-- Clock -->
  <circle cx="310" cy="320" r="15" fill="none" stroke="#4ECDC4" stroke-width="2"/>
  <line x1="310" y1="315" x2="310" y2="310" stroke="#4ECDC4" stroke-width="2"/>
  <line x1="310" y1="315" x2="315" y2="320" stroke="#4ECDC4" stroke-width="2"/>
  
  <!-- Digital/tech elements (EF logo representation) -->
  <rect x="470" y="250" width="80" height="60" rx="8" fill="#9BC53D"/>
  <rect x="480" y="260" width="15" height="40" fill="white"/>
  <rect x="500" y="260" width="40" height="15" fill="white"/>
  <rect x="500" y="275" width="25" height="10" fill="white"/>
  <rect x="500" y="290" width="40" height="10" fill="white"/>
  
  <!-- Circuit/connection dots -->
  <circle cx="520" cy="270" r="3" fill="#2E3A87"/>
  <circle cx="535" cy="285" r="3" fill="#2E3A87"/>
  <circle cx="520" cy="300" r="3" fill="#2E3A87"/>
  
  <!-- Text -->
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">EduFlow</text>
  <text x="400" y="570" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#2E3A87">AUTOMATED ATTENDANCE SYSTEM</text>
</svg>
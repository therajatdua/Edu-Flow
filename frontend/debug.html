<!DOCTYPE html>
<html>
<head>
    <title>EduFlow API Test</title>
</head>
<body>
    <h1>EduFlow API Connection Test</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing API connection...';
            
            try {
                const response = await fetch('http://localhost:5001/api/health');
                result.innerHTML = `API Response: ${response.status} - ${response.ok ? 'Working' : 'Not Working'}`;
            } catch (error) {
                result.innerHTML = `API Error: ${error.message}`;
            }
        }

        async function testLogin() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing login...';
            
            try {
                const response = await fetch('http://localhost:5001/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        username: 'gov_admin', 
                        password: 'gov123', 
                        role: 'government' 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `✅ Login Success! Token: ${data.token.substring(0, 20)}...`;
                } else {
                    result.innerHTML = `❌ Login Failed: ${data.message || data.error}`;
                }
            } catch (error) {
                result.innerHTML = `❌ Login Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
